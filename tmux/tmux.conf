# ============================================
# Terminal and Encoding Settings
# ============================================

# Set the default terminal emulator to xterm-256color
set -g default-terminal "xterm-256color"

# Override terminal settings for xterm-256color to enable true color (Tc)
set -ga terminal-overrides ",xterm-256color:Tc"

# ============================================
# Key Bindings and Prefix Configuration
# ============================================

# Unbind the default prefix Ctrl-b
unbind C-b
# Set vi-mode for copy mode to enable Vim-like key bindings
set-window-option -g mode-keys vi


# Set the new prefix to Ctrl-a for easier access
set-option -g prefix C-a

# Disable the repeat time for key presses to allow immediate action
set-option -g repeat-time 0

# Enable focus events to allow tmux to detect focus changes in the terminal
set-option -g focus-events on

# ============================================
# Pane Splitting and Window/Pane Indexing
# ============================================

# Unbind the default vertical split key '%' and set a new binding '|'
unbind %
bind | split-window -h -c "#{pane_current_path}"

# Unbind the default horizontal split key '"' and set a new binding '-'
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Start window and pane indexing at 1 instead of 0 for more intuitive numbering
set -g base-index 1
set -g pane-base-index 1

# Automatically renumber windows when a window is closed
set -g renumber-windows on

# ============================================
# Reload Configuration and Open Current Directory
# ============================================

# Bind 'r' to reload the tmux configuration and display a confirmation message
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Bind 'o' to open the current pane's directory in the default file explorer
bind o run-shell "open #{pane_current_path}"

# Bind 'x' to kill the current pane
bind x kill-pane

# Bind 'X' to kill the current window
bind X kill-window

# ============================================
# Vim-like Pane Switching
# ============================================

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ============================================
# Copy Mode Key Bindings
# ============================================


# Bind 'v' in copy mode to begin selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Bind 'Ctrl-v' in copy mode to toggle rectangular selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Bind 'y' in copy mode to copy the selection and exit copy mode
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================
# Window Movement Key Bindings
# ============================================

# Bind 'Ctrl-Shift-Left' to swap the current window with the previous one and switch to it
bind-key -n C-S-Left swap-window -t -1 \; previous-window

# Bind 'Ctrl-Shift-Right' to swap the current window with the next one and switch to it
bind-key -n C-S-Right swap-window -t +1 \; next-window

# ============================================
# Pane Resizing Key Bindings
# ============================================

# Bind 'k', 'j', 'h', 'l' with the 'repeatable' flag (-r) to resize panes in Vim style
bind -r k resize-pane -U 5
bind -r j resize-pane -D 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# Bind 'm' with the 'repeatable' flag (-r) to toggle pane maximization/minimization
bind -r m resize-pane -Z

# ============================================
# Status Bar Configuration
# ============================================

# Left-align the status bar content
set-option -g status-justify "left"

# Status Bar Colors and Style
set-option -g status-fg cyan
set-option -g status-bg black

# Active Pane Border Style
set -g pane-active-border-style fg=colour166,bg=default

# Window Style for Inactive Windows
set -g window-style fg=colour10,bg=default

# Window Style for Active Windows
set -g window-active-style fg=colour12,bg=default

# History Limit for Scrollback
set-option -g history-limit 64096

# Status Bar Position
set -g status-position bottom

# Escape Time for Key Sequences
set -sg escape-time 10

# Enable Mouse Support
set -g mouse on

# ============================================
# Color Definitions for Status Bar, Windows, and Panes
# ============================================

# Default Status Bar Colors
set-option -g status-style bg=colour235,fg=colour136,default

# Default Window Title Colors
set-window-option -g window-status-style fg=colour244,bg=colour234,dim

# Active Window Title Colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# Pane Border Colors
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour136,bg=colour235

# Message Text Style
set-option -g message-style bg=colour235,fg=colour166

# Pane Number Display Colors
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# Clock Mode Color
set-window-option -g clock-mode-colour colour64 #green
set-option -g xterm-keys on

# Allow tmux to set the title bar based on the connected host
set -g set-titles on
set -g set-titles-string "#T"

# ============================================
# Import Configuration Files
# ============================================

# Conditionally source macOS-specific configuration if running on macOS
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"

# Source additional configuration files for status line and utility functions
source ~/.config/tmux/statusline.conf
source ~/.config/tmux/utility.conf
