start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[gaps]
    inner.vertical = 10
    inner.horizontal = 10
    outer.left = 10
    outer.bottom = 10
    outer.top = 10
    outer.right = 10

[key-mapping]
    preset = 'qwerty'

[mode.main.binding]
    "alt-h" = "focus left"
    "alt-j" = "focus down"
    "alt-k" = "focus up"
    "alt-l" = "focus right"
    
    "alt-shift-h" = "move left"
    "alt-shift-j" = "move down"
    "alt-shift-k" = "move up"
    "alt-shift-l" = "move right"
    
    "alt-1" = "workspace 1"
    "alt-2" = "workspace 2"
    "alt-3" = "workspace 3"
    "alt-4" = "workspace 4"
    "alt-5" = "workspace 5"
    "alt-6" = "workspace 6"
    "alt-7" = "workspace 7"
    "alt-8" = "workspace 8"
    
    "alt-shift-1" = "move-node-to-workspace 1"
    "alt-shift-2" = "move-node-to-workspace 2"
    "alt-shift-3" = "move-node-to-workspace 3"
    "alt-shift-4" = "move-node-to-workspace 4"
    "alt-shift-5" = "move-node-to-workspace 5"
    "alt-shift-6" = "move-node-to-workspace 6"
    "alt-shift-7" = "move-node-to-workspace 7"
    "alt-shift-8" = "move-node-to-workspace 8"

    # "alt-t" = "layout tiles"
    # "alt-c" = "layout accordion"
    # "alt-f" = "layout floating"
    
    "alt-minus" = "resize smart -50"       
    "alt-equal" = "resize smart +50"       
    "alt-shift-minus" = "resize width -50" 
    "alt-shift-equal" = "resize width +50" 
    "alt-ctrl-minus" = "resize height -50" 
    "alt-ctrl-equal" = "resize height +50" 
    "alt-0" = "balance-sizes"              
    
    "alt-g" = "exec-and-forget open -a Ghostty"
    "alt-b" = "exec-and-forget open -a 'Microsoft Edge'"
    "alt-s" = "exec-and-forget open -a Discord"
    "alt-n" = "exec-and-forget open -a Notion"
    "alt-w" = "exec-and-forget open -a 'Windows App'"
    "alt-o" = "exec-and-forget open -a Spotify"
    "alt-p" = "exec-and-forget open -a Postman"
    
    "alt-m" = "fullscreen"
    "alt-y" = "macos-native-minimize"
    "alt-shift-q" = "close"
    "alt-shift-r" = "reload-config"

[workspace-to-monitor-force-assignment]
    1 = 'main'
    2 = 'main'
    3 = 'main'
    4 = 'main'
    5 = 'main'
    6 = 'main' 
    7 = 'main' 
    8 = 'main' 
