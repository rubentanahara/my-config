# Configuración AeroSpace

start-at-login = true

# Normalización de contenedores
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Diseño por defecto para contenedores raíz
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# El ratón sigue al foco cuando cambia el monitor enfocado
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Espacios entre ventanas
[gaps]
    inner.horizontal = 10
    inner.vertical = 10
    outer.left = 10
    outer.bottom = 10
    outer.top = 10
    outer.right = 10

# Asignación de teclas
[key-mapping]
    preset = 'qwerty'

# Modo de vinculación principal
[mode.main.binding]
    # Navegación entre ventanas
    "alt-h" = "focus left"
    "alt-j" = "focus down"
    "alt-k" = "focus up"
    "alt-l" = "focus right"
    
    # Mover ventanas
    "alt-shift-h" = "move left"
    "alt-shift-j" = "move down"
    "alt-shift-k" = "move up"
    "alt-shift-l" = "move right"
    
    # Cambiar entre workspaces
    "alt-1" = "workspace 1"
    "alt-2" = "workspace 2"
    "alt-3" = "workspace 3"
    "alt-4" = "workspace 4"
    "alt-5" = "workspace 5"
    "alt-6" = "workspace 6"  # Workspace para música
    
    # Mover ventanas a workspaces
    "alt-shift-1" = "move-node-to-workspace 1"
    "alt-shift-2" = "move-node-to-workspace 2"
    "alt-shift-3" = "move-node-to-workspace 3"
    "alt-shift-4" = "move-node-to-workspace 4"
    "alt-shift-5" = "move-node-to-workspace 5"
    "alt-shift-6" = "move-node-to-workspace 6"  # Mover ventanas al workspace de música
    
    # Cambiar layouts
    "alt-t" = "layout tiles"
    "alt-c" = "layout accordion"
    "alt-f" = "layout floating"
    
    # Lanzar aplicaciones con exec-and-forget
    "alt-g" = "exec-and-forget open -a Ghostty"
    "alt-b" = "exec-and-forget open -a 'Brave Browser'"
    "alt-p" = "exec-and-forget open -a Postman"
    "alt-i" = "exec-and-forget open -a 'Android Studio'"
    "alt-d" = "exec-and-forget open -a DataGrip"
    "alt-n" = "exec-and-forget open -a Notion"
    "alt-w" = "exec-and-forget open -a 'Windows App'"
    "alt-s" = "exec-and-forget open -a Spotify"
    "alt-e" = "exec-and-forget open -a Cursor"
    
    # Modo de pantalla completa
    "alt-m" = "fullscreen"
    
    # Minimizar ventana
    "alt-y" = "macos-native-minimize"
    
    # Cerrar ventana
    "alt-shift-q" = "close"
    
    # Reiniciar AeroSpace
    "alt-shift-r" = "reload-config"

# Asignar aplicaciones a espacios de trabajo específicos
[[on-window-detected]]
    if.app-id = 'com.brave.Browser'
    run = 'move-node-to-workspace 1'

[[on-window-detected]]
    if.app-id = 'com.postmanlabs.mac'
    run = 'move-node-to-workspace 2'

[[on-window-detected]]
    if.app-id = 'com.google.android.studio'
    run = 'move-node-to-workspace 3'

[[on-window-detected]]
    if.app-id = 'com.jetbrains.datagrip'
    run = 'move-node-to-workspace 4'

[[on-window-detected]]
    if.app-id = 'notion.id'
    run = 'move-node-to-workspace 5'

# Asignar Spotify al workspace 6
[[on-window-detected]]
    if.app-id = 'com.spotify.client'
    run = 'move-node-to-workspace 6'

# Asignar Cursor al workspace 3 (junto con Android Studio)
[[on-window-detected]]
    if.app-id = 'com.cursor.Cursor'
    run = 'move-node-to-workspace 3'

# Asignación de workspaces a monitores
[workspace-to-monitor-force-assignment]
    1 = 'main'
    2 = 'main'
    3 = 'main'
    4 = 'main'
    5 = 'main'
    6 = 'main' 
